spring:

  main:
    allow-circular-references: true

  datasource:
    hikari:
      jdbc-url: "jdbc:postgresql://localhost:5432/tableplan_project?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC"
      maximum-pool-size: 20
      driver-class-name: org.postgresql.Driver
    username: dev
    password: dev
    url: "jdbc:postgresql://localhost:5432/tableplan_project?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC"
    driver-class-name: org.postgresql.Driver

#  thymeleaf:
#    cache: true
#    check-template: true
#    check-template-location: true
#    enabled: true
#    encoding: UTF-8

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-description: Flyway Scripts
      #    locations: classpath:/db
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    default-schema: public
    out-of-order: true
    ignore-migration-patterns: '*:ignored'

  jpa:
    show-sql: true
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        format_sql: true
        jdbc:
          batch_size: 5
        generate_statistics: true

  data:
    rest:
      default-page-size: 1


---

logging:
  level:
    org.hibernate:
      engine.jdbc.batch.internal.BatchingBatch: DEBUG

---

crud_limit_offset:
  default_find_all_limit: 20
  default_find_all_offset: 0
  default-page-size-by-month: 30

---

year.current: 2023
year.next: 2024




